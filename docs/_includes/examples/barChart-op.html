<script type="module">
import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

const data = [
    { "a": "A", "b": 28 }, { "a": "B", "b": 55 }, { "a": "C", "b": 43 },
    { "a": "D", "b": 91 }, { "a": "E", "b": 81 }, { "a": "F", "b": 53 },
    { "a": "G", "b": 19 }, { "a": "H", "b": 87 }, { "a": "I", "b": 52 }
]

let spec = {
    marks: [
        Plot.barY(data, { x: "a", y: "b", fill: "steelblue" }),
        Plot.ruleY([0])
    ]
}

document.getElementById("Visualization-ObservablePlot").append(Plot.plot(spec))

OlliAdapters.ObservablePlotAdapter(spec).then(olliVisSpec => {
    document.getElementById("AccessibilityTree-ObservablePlot").append(olli(olliVisSpec, { onFocus: (elem, olliNode) => {} }))
})
</script>

<script type="module">
import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

const data = [
    { "category": "A", "amount": 28 }, { "category": "B", "amount": 55 }, { "category": "C", "amount": 43 },
    { "category": "D", "amount": 91 }, { "category": "E", "amount": 81 }, { "category": "F", "amount": 53 },
    { "category": "G", "amount": 19 }, { "category": "H", "amount": 87 }, { "category": "I", "amount": 52 }
]

let spec = {
    marks: [
        Plot.barY(data, { x: "category", y: "amount", fill: "steelblue" }),
        Plot.ruleY([0])
    ]
}

document.getElementById("Visualization-ObservablePlot").append(Plot.plot(spec))

OlliAdapters.ObservablePlotAdapter(spec).then(olliVisSpec => {
    document.getElementById("AccessibilityTree-ObservablePlot").append(olli(olliVisSpec))
})
</script>

<script type="module">
let spec = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "width": 200,
  "height": 200,
  "padding": 5,

  "data": [
    {
      "name": "source_0",
      "values": [
        { "category": "A", "amount": 28 },
        { "category": "B", "amount": 55 },
        { "category": "C", "amount": 43 },
        { "category": "D", "amount": 91 },
        { "category": "E", "amount": 81 },
        { "category": "F", "amount": 53 },
        { "category": "G", "amount": 19 },
        { "category": "H", "amount": 87 }
      ]
    }
  ],

  "scales": [
    {
      "name": "xscale",
      "type": "band",
      "domain": { "data": "source_0", "field": "category" },
      "range": "width",
      "padding": 0.05,
      "round": true
    },
    {
      "name": "yscale",
      "domain": { "data": "source_0", "field": "amount" },
      "nice": true,
      "range": "height"
    }
  ],

  "axes": [
    { "orient": "bottom", "scale": "xscale" },
    { "orient": "left", "scale": "yscale" }
  ],

  "marks": [
    {
      "type": "rect",
      "from": { "data": "source_0" },
      "encode": {
        "enter": {
          "x": { "scale": "xscale", "field": "category" },
          "width": { "scale": "xscale", "band": 1 },
          "y": { "scale": "yscale", "field": "amount" },
          "y2": { "scale": "yscale", "value": 0 }
        },
        "update": {
          "fill": { "value": "steelblue" }
        }
      }
    }
  ]
}

const runtime = vega.parse(spec);
const vegaRender = document.getElementById('Visualization-Vega');
let view = new vega.View(runtime)
  .logLevel(vega.Warn)
  .initialize(vegaRender)
  .renderer('svg')
  .hover()
  .run()

OlliAdapters.VegaAdapter(spec).then(olliVisSpec => {
  document.getElementById("AccessibilityTree-Vega").append(olli(olliVisSpec, { onFocus: (elem, olliNode) => {} }))
})
</script>

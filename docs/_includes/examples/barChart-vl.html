<script type="module">
let spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "values": [
      { "category": "A", "amount": 28 }, { "category": "B", "amount": 55 }, { "category": "C", "amount": 43 },
      { "category": "D", "amount": 91 }, { "category": "E", "amount": 81 }, { "category": "F", "amount": 53 },
      { "category": "G", "amount": 19 }, { "category": "H", "amount": 87 }
    ]
  },
  "mark": "bar",
  "encoding": {
    "x": { "field": "category", "type": "nominal", "axis": { "labelAngle": 0 } },
    "y": { "field": "amount", "type": "quantitative" }
  }
}

let vegaSpec = vegaLite.compile(spec).spec
const runtime = vega.parse(vegaSpec);
const vegaRender = document.getElementById('Visualization-Vega-Lite');
let view = new vega.View(runtime)
  .logLevel(vega.Warn)
  .initialize(vegaRender)
  .renderer('svg')
  .hover()
  .run();

OlliAdapters.VegaLiteAdapter(spec).then(olliVisSpec => {
  const initialRenderContainer = olli(olliVisSpec, updatedRenderContainer => {
    console.log('Container updated', updatedRenderContainer);
    document.getElementById("AccessibilityTree-Vega-Lite").append(updatedRenderContainer);
  });
  document.getElementById("AccessibilityTree-Vega-Lite").append(initialRenderContainer);
})
</script>

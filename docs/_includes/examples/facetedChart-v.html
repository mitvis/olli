<script type="module">
let spec = {
    "$schema": "https://vega.github.io/schema/vega/v5.json",
    "description": "Becker's Barley Trellis Plot.",
    "width": 200,
    "padding": 5,

    "signals": [
        { "name": "offset", "value": 15 },
        { "name": "cellHeight", "value": 100 },
        { "name": "height", "update": "6 * (offset + cellHeight)" }
    ],
    "data": [
        {
            "name": "source_0",
            "url": "https://raw.githubusercontent.com/vega/vega-datasets/next/data/barley.json"
        }
    ],
    "scales": [
        {
            "name": "gscale",
            "type": "band",
            "range": [0, { "signal": "height" }],
            "round": true,
            "domain": {
                "data": "source_0",
                "field": "site",
                "sort": {
                    "field": "yield",
                    "op": "median",
                    "order": "descending"
                }
            }
        },
        {
            "name": "xscale",
            "type": "linear",
            "nice": true,
            "range": "width",
            "round": true,
            "domain": { "data": "source_0", "field": "yield" }
        },
        {
            "name": "cscale",
            "type": "ordinal",
            "range": "category",
            "domain": { "data": "source_0", "field": "year" }
        }
    ],

    "axes": [
        { "orient": "bottom", "scale": "xscale", "zindex": 1 }
    ],

    "legends": [
        {
            "stroke": "cscale",
            "title": "Year",
            "padding": 4,
            "encode": {
                "symbols": {
                    "enter": {
                        "strokeWidth": { "value": 2 },
                        "size": { "value": 50 }
                    }
                }
            }
        }
    ],

    "marks": [
        {
            "name": "site",
            "type": "group",

            "from": {
                "facet": {
                    "data": "source_0",
                    "name": "sites",
                    "groupby": "site"
                }
            },

            "encode": {
                "enter": {
                    "y": { "scale": "gscale", "field": "site", "offset": { "signal": "offset" } },
                    "height": { "signal": "cellHeight" },
                    "width": { "signal": "width" },
                    "stroke": { "value": "#ccc" }
                }
            },

            "scales": [
                {
                    "name": "yscale",
                    "type": "point",
                    "range": [0, { "signal": "cellHeight" }],
                    "padding": 1,
                    "round": true,
                    "domain": {
                        "data": "source_0",
                        "field": "variety",
                        "sort": {
                            "field": "yield",
                            "op": "median",
                            "order": "descending"
                        }
                    }
                }
            ],

            "axes": [
                {
                    "orient": "left",
                    "scale": "yscale",
                    "tickSize": 0,
                    "domain": false,
                    "grid": true,
                    "encode": {
                        "grid": {
                            "enter": { "strokeDash": { "value": [3, 3] } }
                        }
                    }
                },
                {
                    "orient": "right",
                    "scale": "yscale",
                    "tickSize": 0,
                    "domain": false
                }
            ],

            "marks": [
                {
                    "type": "symbol",
                    "from": { "data": "sites" },
                    "encode": {
                        "enter": {
                            "x": { "scale": "xscale", "field": "yield" },
                            "y": { "scale": "yscale", "field": "variety" },
                            "stroke": { "scale": "cscale", "field": "year" },
                            "strokeWidth": { "value": 2 },
                            "size": { "value": 50 }
                        }
                    }
                }
            ]
        },

        {
            "type": "text",
            "from": { "data": "site" },
            "encode": {
                "enter": {
                    "x": { "field": "width", "mult": 0.5 },
                    "y": { "field": "y" },
                    "fontSize": { "value": 11 },
                    "fontWeight": { "value": "bold" },
                    "text": { "field": "datum.site" },
                    "align": { "value": "center" },
                    "baseline": { "value": "bottom" },
                    "fill": { "value": "#000" }
                }
            }
        }
    ]
}

const runtime = vega.parse(spec);
const vegaRender = document.getElementById('Visualization-Vega');
let view = new vega.View(runtime)
    .logLevel(vega.Warn)
    .initialize(vegaRender)
    .renderer('svg')
    .hover()
    .runAsync()
    .then(v => {
        OlliAdapters.VegaAdapter(spec).then(olliVisSpec => {
            document.getElementById("AccessibilityTree-Vega").append(olli(olliVisSpec, { onFocus: (elem, olliNode) => {} }))
        })
    });
</script>

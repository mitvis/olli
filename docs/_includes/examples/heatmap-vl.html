<script type="module">
let spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Daily Max Temperatures (C) in Seattle, WA",
  "data": { "url": "https://raw.githubusercontent.com/vega/vega-datasets/next/data/seattle-weather.csv" },
  "config": {
      "view": {
          "strokeWidth": 0,
          "step": 13
      },
      "axis": {
          "domain": false
      }
  },
  "mark": "rect",
  "encoding": {
    "x": {
      "field": "date",
      "timeUnit": "date",
      "type": "ordinal",
      "title": "Day",
      "axis": {
          "labelAngle": 0,
          "format": "%e"
      }
    },
    "y": {
      "field": "date",
      "timeUnit": "month",
      "type": "ordinal",
      "title": "Month"
    },
    "color": {
      "field": "temp_max",
      "aggregate": "max",
      "type": "quantitative",
      "legend": {
          "title": null
      }
    }
  }
}

let vegaSpec = vegaLite.compile(spec).spec
const runtime = vega.parse(vegaSpec);
const vegaRender = document.getElementById('Visualization-Vega-Lite');
let view = new vega.View(runtime)
  .logLevel(vega.Warn)
  .initialize(vegaRender)
  .renderer('svg')
  .hover()
  .run();

OlliAdapters.VegaLiteAdapter(spec).then(olliVisSpec => {
  document.getElementById("AccessibilityTree-Vega-Lite").append(olli(olliVisSpec, { onFocus: (elem, olliNode) => {} }))
})
</script>

<script type="module">
let spec = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "description": "Stock prices of 5 tech companies over time.",
  "background": "white",
  "padding": 5,
  "width": 200,
  "height": 200,
  "style": "cell",
  "data": [
    {
      "name": "source_0",
      "url": "https://raw.githubusercontent.com/vega/vega-datasets/next/data/stocks.csv",
      "format": { "type": "csv", "parse": { "date": "date" } }
    }
  ],
  "marks": [
    {
      "name": "pathgroup",
      "type": "group",
      "from": {
        "facet": {
          "name": "faceted_path_main",
          "data": "source_0",
          "groupby": ["symbol"]
        }
      },
      "encode": {
        "update": {
          "width": { "field": { "group": "width" } },
          "height": { "field": { "group": "height" } }
        }
      },
      "marks": [
        {
          "name": "marks",
          "type": "line",
          "style": ["line"],
          "sort": { "field": "datum[\"date\"]" },
          "from": { "data": "faceted_path_main" },
          "encode": {
            "update": {
              "stroke": { "scale": "color", "field": "symbol" },
              "description": {
                "signal": "\"date: \" + (timeFormat(datum[\"date\"], '%b %d, %Y')) + \"; price: \" + (format(datum[\"price\"], \"\")) + \"; symbol: \" + (isValid(datum[\"symbol\"]) ? datum[\"symbol\"] : \"\"+datum[\"symbol\"])"
              },
              "x": { "scale": "x", "field": "date" },
              "y": { "scale": "y", "field": "price" },
              "defined": {
                "signal": "isValid(datum[\"date\"]) && isFinite(+datum[\"date\"]) && isValid(datum[\"price\"]) && isFinite(+datum[\"price\"])"
              }
            }
          }
        }
      ]
    }
  ],
  "scales": [
    {
      "name": "x",
      "type": "time",
      "domain": { "data": "source_0", "field": "date" },
      "range": [0, { "signal": "width" }]
    },
    {
      "name": "y",
      "type": "linear",
      "domain": { "data": "source_0", "field": "price" },
      "range": [{ "signal": "height" }, 0],
      "nice": true,
      "zero": true
    },
    {
      "name": "color",
      "type": "ordinal",
      "domain": { "data": "source_0", "field": "symbol", "sort": true },
      "range": "category"
    }
  ],
  "axes": [
    {
      "scale": "x",
      "orient": "bottom",
      "gridScale": "y",
      "grid": true,
      "tickCount": { "signal": "ceil(width/40)" },
      "domain": false,
      "labels": false,
      "aria": false,
      "maxExtent": 0,
      "minExtent": 0,
      "ticks": false,
      "zindex": 0
    },
    {
      "scale": "y",
      "orient": "left",
      "gridScale": "x",
      "grid": true,
      "tickCount": { "signal": "ceil(height/40)" },
      "domain": false,
      "labels": false,
      "aria": false,
      "maxExtent": 0,
      "minExtent": 0,
      "ticks": false,
      "zindex": 0
    },
    {
      "scale": "x",
      "orient": "bottom",
      "grid": false,
      "title": "date",
      "labelFlush": true,
      "labelOverlap": true,
      "tickCount": { "signal": "ceil(width/40)" },
      "zindex": 0
    },
    {
      "scale": "y",
      "orient": "left",
      "grid": false,
      "title": "price",
      "labelOverlap": true,
      "tickCount": { "signal": "ceil(height/40)" },
      "zindex": 0
    }
  ],
}

const runtime = vega.parse(spec);
const vegaRender = document.getElementById('Visualization-Vega');
let view = new vega.View(runtime)
  .logLevel(vega.Warn)
  .initialize(vegaRender)
  .renderer('svg')
  .hover()
  .run();

OlliAdapters.VegaAdapter(spec).then(olliVisSpec => {
  document.getElementById("AccessibilityTree-Vega").append(olli(olliVisSpec, { onFocus: (elem, olliNode) => {} }))
})
</script>

<script type="module">
import * as d3 from "https://cdn.skypack.dev/d3-fetch@3";
import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

d3.json("https://raw.githubusercontent.com/vega/vega-datasets/next/data/barley.json").then(data => {

    let spec = {
        marginLeft: 120,
        grid: true,
        color: {
            type: "ordinal",
            scheme: "category10",
            legend: true
        },
        marks: [
            Plot.barX(
                data, Plot.groupY({ x: 'sum' },
                    { x: 'yield', y: 'variety', fill: 'site' }))
        ]
    }

    document.getElementById("Visualization-ObservablePlot").append(Plot.plot(spec))

    OlliAdapters.ObservablePlotAdapter(spec).then(olliVisSpec => {
        const initialRenderContainer = olli(olliVisSpec);
        document.getElementById("AccessibilityTree-ObservablePlot").append(initialRenderContainer);
    })
})
</script>

<script type="module">
  let spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Distribution of Body Mass of Penguins",
    "data": { "url": "https://raw.githubusercontent.com/vega/vega-datasets/next/data/penguins.json" },
    "mark": "area",
    "encoding": {
      "x": {
        "field": "value", 
        "type": "quantitative", 
        "title": "Body Mass (g)"
      },
      "y": {
        "field": "density", 
        "type": "quantitative", 
        "stack": "zero"
      },
    },
    "width": 400,
    "height": 80,
    "transform": [{
      "density": "Body Mass (g)",
      "groupby": ["Species"],
      "extent": [2500, 6500]
    }],
  }
  
  
  let vegaSpec = vegaLite.compile(spec).spec
  const runtime = vega.parse(vegaSpec);
  const vegaRender = document.getElementById('Visualization-Vega-Lite');
  let view = new vega.View(runtime)
    .logLevel(vega.Warn)
    .initialize(vegaRender)
    .renderer('svg')
    .hover()
    .runAsync()
    .then(v => {
      OlliAdapters.VegaLiteAdapter(spec).then(olliVisSpec => {
        document.getElementById("AccessibilityTree-Vega-Lite").append(olli(olliVisSpec, { onFocus: (elem, olliNode) => {} }))
      })
    });
    </script>

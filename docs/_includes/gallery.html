<!DOCTYPE html>
<div class="Container-Gallery">
    {% for example in site.data.examples %}
        {% unless example.development_only and jekyll.environment == "production" %}
            {% for prop in example %}
                {% if prop.url and prop.title and prop.img %}
                <a class="Gallery-Link" href="{{site.baseurl}}{{prop.url}}">
                    <img class="Gallery-Image" alt="{{prop.title}}" src="{{site.baseurl}}{{prop.img}}" />
                </a>
                {% endif %}
            {% endfor %}
        {% endunless %}
    {% endfor %}
</div>

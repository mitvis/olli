<!DOCTYPE html>
<div class="Container-Gallery">
    {% for example in site.data.examples %}
        {% for prop in example %}
            {% if prop.url and prop.title and prop.img %}
            <a class="Gallery-Link" href="{{site.baseurl}}{{example.url}}">
                <img class="Gallery-Image" alt="{{prop.title}}" src="{{site.baseurl}}{{prop.img}}" />
            </a>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
